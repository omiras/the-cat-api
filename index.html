<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>üêà Gato-API üêà</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span></span></h2>
        <h2 id="height">Height: <span></span></h2>
    </div>

    <script>
        const boton = document.querySelector("#get-cat");

        // https://www.w3schools.com/jsref/met_element_addeventlistener.asp
        // El primer argumento, es un string que es el evento que queremos capturar
        // El segundo argumento es una funci√≥n

        // Cuando yo capture el evento 'click' en el element 'boton'; ejecutame la funci√≥n fetchCatImage

        boton.addEventListener("click", fetchCatImage);
        console.log(boton);

        async function fetchCatImage() {
            // Hacer una llamada a la API
            const response = await fetch("https://api.thecatapi.com/v1/images/search"); // Reemplaza la URL con la API real de gatos
            const data = await response.json();

            // Mostrar el resultado de la llamada a la API por consola
            console.log('respuesta de la api ', data);

            // Actualizar la imagen del gato en el contenedor
            const catImage = document.querySelector("#cat-image");
            console.log('contendor imagen gato', catImage);
            catImage.src = data[0].url;
            document.querySelector('#width span').textContent = data[0].width + 'px';
            document.querySelector('#height span').textContent = data[0].height + 'px';

        }

    </script>
</body>

</html>
